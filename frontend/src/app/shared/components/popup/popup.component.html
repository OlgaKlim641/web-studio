
  <ng-template #consultationPopup>
    <div class="popup сonsultation" *ngIf="!showThankYou && !showOrder">
      <div class="popup-close" (click)="closePopup()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.93562" y1="2.64999" x2="13.9564" y2="14.6708" stroke="#BEBEBE" stroke-linecap="round"/>
          <line x1="13.9236" y1="2.62978" x2="1.90277" y2="14.6506" stroke="#BEBEBE" stroke-linecap="round"/>
        </svg>
      </div>

      <div class="popup-title сonsultation">Закажите бесплатную
        консультацию!
      </div>
      <form class="order-inputs" [formGroup]="orderFormConsultation">
        <div class="order-input">
          <input type="text" class="input" formControlName="name"
                 [ngStyle]="{'border-color': orderFormConsultation.get('name')?.invalid
                 && (orderFormConsultation.get('name')?.dirty || orderFormConsultation.get('name')?.touched) ? 'red' : ''}"
                 placeholder="Ваше имя">
        </div>
        <div class="order-input">
          <input type="text" class="input" formControlName="phone"
                 [ngStyle]="{'border-color': orderFormConsultation.get('phone')?.invalid
                 && (orderFormConsultation.get('phone')?.dirty || orderFormConsultation.get('phone')?.touched) ? 'red' : ''}"
                 placeholder="Ваш номер телефона">
        </div>
        <div *ngIf="errorMessage" style="color:red; margin-top: 8px;">{{ errorMessage }}</div>
      </form>
      <button class="button popup order" [disabled]="orderFormConsultation.invalid" (click)="serviceOrder()">Оставить заявку
      </button>
    </div>
  </ng-template>
    <ng-template #orderPopup>
    <div class="popup order" *ngIf="!showThankYou && !showConsultation">
      <div class="popup-close" (click)="closePopup()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.93562" y1="2.64999" x2="13.9564" y2="14.6708" stroke="#BEBEBE" stroke-linecap="round"/>
          <line x1="13.9236" y1="2.62978" x2="1.90277" y2="14.6506" stroke="#BEBEBE" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="popup-title order">Заявка на услугу</div>
      <form class="order-inputs" [formGroup]="orderForm">
        <div class="order-input">
          <select formControlName="service" class="input">
            <option *ngFor="let service of services" [value]="service.name">{{ service.name }}</option>
          </select>
        </div>
        <div class="order-input">
          <input type="text" class="input" formControlName="name"
                 [ngStyle]="{'border-color': orderForm.get('name')?.invalid
                 && (orderForm.get('name')?.dirty || orderForm.get('name')?.touched) ? 'red' : ''}"
                 placeholder="Ваше имя">
        </div>
        <div class="order-input">
          <input type="text" class="input" formControlName="phone"
                 [ngStyle]="{'border-color': orderForm.get('phone')?.invalid
                 && (orderForm.get('phone')?.dirty || orderForm.get('phone')?.touched) ? 'red' : ''}"
                 placeholder="Ваш номер телефона">
        </div>
        <div *ngIf="errorMessage" style="color:red; margin-top: 8px;">{{ errorMessage }}</div>
      </form>
      <button class="button popup order" [disabled]="orderForm.invalid" (click)="serviceOrder()">Оставить заявку
      </button>
    </div>
    </ng-template>
      <ng-template #thanksPopup>
    <div class="popup thankYou" *ngIf="showThankYou">
      <div class="popup-close" (click)="closePopup()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.93562" y1="2.64999" x2="13.9564" y2="14.6708" stroke="#BEBEBE" stroke-linecap="round"/>
          <line x1="13.9236" y1="2.62978" x2="1.90277" y2="14.6506" stroke="#BEBEBE" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="popup-title thankYou">Спасибо за вашу заявку!</div>
      <div class="popup-text thankYou">Мы свяжемся с вами при первой же возможности.</div>
      <div class="button popup thankYou" (click)="closePopup()">Окей</div>
    </div>
  </ng-template>
