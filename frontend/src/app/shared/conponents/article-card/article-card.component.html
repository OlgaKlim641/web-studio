<div class="article-card" *ngIf="article">
  <div class="article-info">
    <div class="article-card-category">{{ article.category }}</div>
    <div class="article-card-image"
         style="background-image: url('/assets/images/image/{{article.image}}')">
    </div>
    <div class="article-card-title">{{ article.title }}</div>
    <div class="article-card-description">{{ article.description  | truncateText:250 }}
    </div>
  </div>
  <a [routerLink]="'/article/' + article.url" class="article-card-detail">Читать дальше</a>
</div>
